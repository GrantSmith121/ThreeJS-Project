<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Maps</title>
    <style>
        body { margin: 0; }
    </style>
    <link rel="stylesheet" href="main.css">
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>


<body>
    
    <canvas id="NormalMapBG"></canvas>
    <main class="bodyOverlay">
        <!-- <p style="background-color: white;">Inside Text</p> -->
        <h1 class="example-header">Normal Maps</h1>
        <section>
            <div class="buttons">
                <button id="moss">Moss</button>
                <button id="foam">Silencing Foam</button>
                <button id="leather">Leather</button>
                <button id="tiles">Roof Tiles</button>
            </div>
            <div class="slider-section">
                <h3 style="text-align: center; padding: 0.5em;">Normal Intensity</h3>
                <div class="slider-box">
                    <input type="range" min="0" max="200" value="100" class="slider" id="rangeInput">
                </div>
            </div>

            <div class="slider-section" style="padding-bottom: 1em;">
                <h3 style="text-align: center; padding: 0.5em;">Light Color</h3>
                <div class="picker-and-slider">
                    <div class="color-picker" id="color-container">
                        <div id="point"></div>
                    </div>
                    <input type="range" min="0" max="360" value="0" class="hue-slider" id="hue-input">
                </div>
            </div>
            
            <a href="/" class="back-button">
                <button>Back to main page</button>
            </a>
        </section>
    </main>
    
    
    <!-- This is the background created by Three.JS -->
    <div class="fixedBG">
        <script type="module" src="/main.js"></script>
    </div>

    <script>
        const hueInput = document.getElementById("hue-input");
        let root = document.documentElement;
        let lightColor = getComputedStyle(root).getPropertyValue('--light-color');
        const colorPicker = document.querySelector('.color-picker');

        const colorContainer = document.getElementById("color-container");
        const point = document.getElementById("point");

        let isDragging = false;

        // parse the HSL values
        const hslRegex = /hsl\((\d+),\s*([\d.]+)%,\s*([\d.]+)%\)/;
        const [, hue, saturation, lightness] = lightColor.match(hslRegex);

        // ensures that the CSS variable recieves the values as percentages
        let saturationPercent = (saturation + "%");
        let lightnessPercent = (lightness + "%");

        // updates the hue value when the hue slider is used
        hueInput.addEventListener('input', function() {
            root.style.setProperty('--light-color', `hsl(${hueInput.value}, ${saturationPercent}, ${lightnessPercent})`);
            // console.log(`Updated light color: ${getComputedStyle(root).getPropertyValue('--light-color')}`);
            colorPicker.style.background = 'linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(255,255,255,0) 100%), linear-gradient(to right, white, var(--light-color))';            
        });

        // checks to see if the user has started dragging on the color picker
        colorPicker.addEventListener("mousedown", function(event) {
            isDragging = true;
        });

        document.addEventListener("mousemove", function(event) {
            if (isDragging) {
                // let xPOS = event.clientX - colorContainer.getBoundingClientRect().left - point.offsetWidth / 2;
                // let yPOS = event.clientY - colorContainer.getBoundingClientRect().top - point.offsetHeight / 2;
                

                // xPOS = Math.max(0, Math.min(xPOS, colorContainer.offsetWidth - point.offsetWidth));
                // yPOS = Math.max(0, Math.min(yPOS, colorContainer.offsetHeight - point.offsetHeight));

                // point.style.left = xPOS + "px";
                // point.style.top = yPOS + "px";

                let mouseX = event.clientX;
                let mouseY = event.clientY;

                xPOS = event.clientX - 10;
                yPOS = event.clientY + 280;

                point.style.left = xPOS + "px";
                point.style.top = yPOS + "px";

                console.log("Mouse pos: " + mouseX + " " + mouseY);
                // console.log(mouseY);
                console.log("Pointer pos: " + xPOS + " " + yPOS);

                // console.log(xPOS);
                // console.log(yPOS);
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });
    </script>
</body>
</html>
